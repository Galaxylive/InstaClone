{% extends 'registration/base.html' %}


{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-md-10">
            {% for image in all_images %}
            <div class="home-images">
                <p class="home-text">
                    <a href="{% url 'profile'}">{{image.profile}}</a>
                </p>
                                        <p>{{image.name}} </p>
                <img src="{{image.pic.cdn_url}}" alt="Image">
                <ul class="list-inline ">
                    <li class="list-inline-item">
                        <i class="fa fa-heart-o" style="color: red" aria-hidden="true"></i>
                    </li>
                    <li class="list-inline-item">
                        <a href=""><i class="fa fa-comment" aria-hidden="true"></i></a>
                    </li>
                </ul>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <p>{{image.caption}} </p>

                    </li>
                </ul>

            </div>
            {% empty %}
            <h2>No images. Follow people to see their images</h2>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
